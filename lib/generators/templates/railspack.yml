binary_defaults: &BINARY_DEFAULTS
  webpack: 'node_modules/.bin/webpack'
  webpack_dev_server: 'node_modules/.bin/webpack-dev-server'

dev_server_defaults: &DEV_SERVER_DEFAULTS
  enabled: false
  host: localhost
  port: 3808
  https: false

paths_defaults: &PATHS_DEFAULTS
  output_path: 'public/webpack'
  public_path: 'webpack'
  manifest: 'manifest.json'

production:
  binary:
    <<: *BINARY_DEFAULTS
  paths:
    <<: *PATHS_DEFAULTS
  dev_server:
    <<: *DEV_SERVER_DEFAULTS

development:
  binary:
    <<: *BINARY_DEFAULTS
  paths:
    <<: *PATHS_DEFAULTS
  dev_server:
    <<: *DEV_SERVER_DEFAULTS
    enabled: true

test:
  binary:
    <<: *BINARY_DEFAULTS
  paths:
    <<: *PATHS_DEFAULTS
  dev_server:
    <<: *DEV_SERVER_DEFAULTS
